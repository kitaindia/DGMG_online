<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="robots" content="noindex,nofollow" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" href="common.css" type="text/css" />
<title>投稿の削除 - PHP掲示板</title>
</head>
<body>

<h1>投稿の削除</h1>

<p>
<a href="{$BBSPATH}">掲示板トップ</a> |
<a href="{$BBSPATH_ARCHIVE}">過去ログ</a> |
<a href="{$BBSPATH_RSS}">RSS</a>
</p>

{$id}. <strong>{$subject}</strong> - {$mailto_name} - {$time}<br />

<p>{$body_html}</p>
{$file_link}

<hr />

<form action="{$BBSPATH}" method="post" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_REMOVE}" />
この投稿の削除キーまたは管理者パスワードを入力して下さい
<input type="hidden" name="{$PARAM_ID}" value="{$id}" />
<br />
<input type="password" name="{$PARAM_PASSWORD}" value="" size="16" maxlength="{$SIZE_PASSWORD}" />
<br />
<input type="submit" name="submit" value="削除する" />
</form>

<p class="error">{$error}</p>

<hr />
<p>
<a href="{$BBSPATH}">掲示板トップ</a> |
<a href="{$BBSPATH_ARCHIVE}">過去ログ</a> |
<a href="{$BBSPATH_RSS}">RSS</a>
</p>

</body>
</html>
