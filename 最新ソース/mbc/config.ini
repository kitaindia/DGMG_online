$imgszhi = 0; # 規定縦幅（決めない時は0にする）
$imgszwd = 0; # 規定横幅（決めない時は0にする）

# ◆ログ観覧機能 1:使用 0:不使用
$wclog    = 1;

# ◆ログ最大保存数
$maxlog   = 500;

# ◆名前色
@fcolor   = ('#8A6E5C','#658A5C','#5C838A','#974E4F');

# ◆文字サイズ
# 未値で標準になります。
@sizes    = ('+2','+1','標準','-1','-2'); # 項目名
@sizev    = ('+2','+1','','-1','-2'); # 値

# ◆装飾（タグ）
# invにすると文字色$invcolorが適用され背景と同色であれば透明効果が得られます。
@decos    = ('太字','取消','透明'); # 項目名
@decov    = ('b','s','inv'); # 値

# ◆invの文字色
$invcolor = '#F7F2EC';

# ◆タグの使用 1:禁止 0:許可
$notag    = 1;

# ◆上の設定が0なら許可するタグを設定する。
@oktag    = ('i','u','big','small','font');

# ◆リロード時間
# 短すぎないほうがいいかも。
@reload   = (120,60,30,10);

# ◆ログ表示数
@viewlog  = (200,100,50,10);

# ◆発言削除機能 1:使用 0:不使用
$mdel     = 1;

# ◆タイムアウト
$timeout  = 5; # 分

# ◆外部参加者表示の参加者名 1:表示 0:非表示
$memnam   = 1;

#### 以下セキュリティ ####
