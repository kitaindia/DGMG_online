#### ユーザー設定 ####
# ◆タイトル
$cgititle = 'まろやかチャット';

# ◆[HOME]のURL
$homeurl  = '';

# ◆ROM 1:禁止 0:許可
$rom      = 0;

# ◆ROM人数 1:表示 0:非表示
$romvw    = 0;

