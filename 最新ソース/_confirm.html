<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="robots" content="noindex,nofollow" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" href="common.css" type="text/css" />
<title>投稿確認 - PHP掲示板</title>
</head>
<body>

<h1>投稿確認</h1>

<p>
<a href="{$BBSPATH}">掲示板トップ</a> |
<a href="{$BBSPATH_ARCHIVE}">過去ログ</a> |
<a href="{$BBSPATH_RSS}">RSS</a>
</p>

<strong>{$subject}</strong> - {$mailto_name}<br />

<p>{$body_html}</p>
{$file_link}

<form action="{$BBSPATH}" method="post" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_SUBMIT}" />
この内容で投稿しますか？
<input type="submit" name="submit" value="投稿する" />

<!-- エラーメッセージの表示 -->
<p class="error">{$error}</p>

<input type="hidden" name="{$PARAM_SUBJECT}" value="{$subject}" />
<input type="hidden" name="{$PARAM_NAME}" value="{$name}" />
<input type="hidden" name="{$PARAM_EMAIL}" value="{$email}" />
<input type="hidden" name="{$PARAM_BODY}" value="{$body_text}" />
<input type="hidden" name="{$PARAM_PASSWORD}" value="{$password}" />
<input type="hidden" name="{$PARAM_FILEINFO}" value="{$file_info}" />
<input type="hidden" name="{$PARAM_AU}" value="{$AU_STR}" />
</form>


<hr />
<p>修正する</p>

<form action="{$BBSPATH}" method="post" enctype="multipart/form-data" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_CONFIRM}" />
<input type="hidden" name="{$PARAM_AU}" value="{$AU_STR}" />
<input type="hidden" name="{$PARAM_FILEINFO}" value="{$file_info}" />

<table border="0">
<tr><td>名前</td>
    <td><input type="text" name="{$PARAM_NAME}" value="{$name}" size="20" maxlength="{$SIZE_NAME}" /></td></tr>
<tr><td>メール</td>
    <td><input type="text" name="{$PARAM_EMAIL}" value="{$email}" size="60" maxlength="{$SIZE_EMAIL}" /></td></tr>
<tr><td>件名</td>
    <td><input type="text" name="{$PARAM_SUBJECT}" value="{$subject}" size="40" maxlength="{$SIZE_SUBJECT}" /></td></tr>
<tr><td colspan="2"><textarea name="{$PARAM_BODY}" rows="5" cols="80">{$body_text}</textarea></td></tr>
<tr><td>画像/ファイル</td>
    <td><input type="file" name="{$PARAM_FILE}" size="40" /></td></tr>
<tr><td>削除キー</td>
    <td><input type="password" name="{$PARAM_PASSWORD}" value="{$password}" size="16" maxlength="{$SIZE_PASSWORD}" /></td></tr>
<tr><td></td><td><input type="submit" name="submit" value=" 投稿内容の再確認 " /></td></tr>
</table>

</form>

<hr />
<p>
<a href="{$BBSPATH}">掲示板トップ</a> |
<a href="{$BBSPATH_ARCHIVE}">過去ログ</a> |
<a href="{$BBSPATH_RSS}">RSS</a>
</p>

</body>
</html>
