<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" href="common.css" type="text/css" />
<link rel="alternate" type="application/rss+xml" title="PHP掲示板" href="{$BBSPATH_RSS}" />
<title>PHP掲示板</title>
</head>
<body>

<h1>PHP掲示板</h1>

<!-- エラーメッセージの表示 -->
<p class="error">{$error}</p>

<p>
<a href="{$BBSPATH}">掲示板トップ</a> |
<a href="{$BBSPATH_ARCHIVE}">過去ログ</a> |
<a href="{$BBSPATH_RSS}">RSS</a>
</p>

<form action="{$BBSPATH}" method="post" enctype="multipart/form-data" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_CONFIRM}" />
<input type="hidden" name="{$PARAM_AU}" value="{$AU_STR}" />
<table border="0">
<tr><td>名前</td><td><input type="text" name="{$PARAM_NAME}" value="{$name}" size="20" maxlength="{$SIZE_NAME}" /></td></tr>
<tr><td>メール</td><td><input type="text" name="{$PARAM_EMAIL}" value="{$email}" size="60" maxlength="{$SIZE_EMAIL}" /></td></tr>
<tr><td>件名</td><td><input type="text" name="{$PARAM_SUBJECT}" value="{$subject}" size="40" maxlength="{$SIZE_SUBJECT}" /></td></tr>
<tr><td colspan="2">
	<textarea name="{$PARAM_DUMMY}" rows="5" cols="80" style="display: none;"></textarea><!-- このダミーテキスト領域はスパム対策用です。通常は削除しないでください -->
	<textarea name="{$PARAM_BODY}" rows="5" cols="80">{$body_text}</textarea></td></tr>
<tr><td>画像/ファイル</td><td><input type="file" name="{$PARAM_FILE}" size="40" /></td></tr>
<tr><td>削除キー</td><td><input type="password" name="{$PARAM_PASSWORD}" value="" size="16" maxlength="{$SIZE_PASSWORD}" /></td></tr>
<tr><td></td><td>
	<input type="submit" name="submit" value=" 投稿内容の確認 " />
	(次のページで投稿内容をご確認いただきます)
</td></tr>
</table>
</form>

{$pager} [<a href="{$BBSPATH_ARCHIVE}">過去ログ</a>]
<hr />

<BBSData>

<a href="{$data_anchor}">{$id}</a>. <strong>{$subject}</strong> - {$mailto_name} - {$time} - [<a href="{$remove_anchor}">削除</a>]

<p>{$body_html}</p>
{$file_link}

<hr />
</BBSData>

<p>
{$pager} [<a href="{$BBSPATH_ARCHIVE}">過去ログ</a>]
</p>

<hr />
<p>
<a href="{$BBSPATH}">掲示板トップ</a> |
<a href="{$BBSPATH_ARCHIVE}">過去ログ</a> |
<a href="{$BBSPATH_RSS}">RSS</a>
</p>


</body>
</html>
